<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling.css" />
    <title>Document</title>
  </head>
  <body class="bodyclass">
    <div class="heading">
      <h1>My first file</h1>
    </div>
    <p>This is a paragraph</p>
    <div class="bodystyle">
      <h1>Red and center-aligned heading</h1>
      <p>Red and center-aligned paragragh</p>
      <h5>Hello World!</h5>
    </div>
    <p>This paragraph is not affected by the style</p>
    <div class="upperbox">
      <div class="firstlist">
        <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ol>
      </div>
    </div>
    <br>
    <div class="lowerbox">
      <div class="secondlist">
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </div>
    </div>
  </body>
</html>
